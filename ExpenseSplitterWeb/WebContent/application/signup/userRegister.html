<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-info-login">
		<div class="panel-heading-login">
			<div class="panel-title">Register</div>
		</div>
		<div style="padding-top: 30px" class="panel-body" data-ng-controller="userRegisterController">
			<form name="form" ng-submit="registerUser(user)" role="form">
				<div class="form-group"
					ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
					<label for="userName">Username</label> <input type="text"
						name="userName" id="userName" class="form-control"
						ng-model="user.firstName" required /> <span
						ng-show="form.userName.$dirty && form.userName.$error.required"
						class="help-block">Username is required</span>
				</div>
				<div class="form-group">
					<label for="displayName">Display Name</label> <input type="text"
						name="displayName" id="displayName" class="form-control"
						ng-model="user.displayName" />
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
					<label for="password">Password</label> <input type="password"
						name="password" id="password" class="form-control"
						ng-model="user.password" required /> <span
						ng-show="form.password.$dirty && form.password.$error.required"
						class="help-block">Password is required</span>
				</div>
				<div class="form-actions">
					<button type="submit" ng-disabled="form.$invalid"
						class="btn btn-primary">Register</button>
					<a href="#/login" class="btn btn-link">Cancel</a>
				</div>

			</form>
		</div>
	</div>
</div>
