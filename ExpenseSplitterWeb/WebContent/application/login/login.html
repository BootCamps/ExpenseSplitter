<div data-ui-view></div>
<div class="container">
	<div id="loginbox" style="margin-top: 50px;"
		class="mainbox col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info-login">
			<div class="panel-heading-login">
				<div class="panel-title">Sign In</div>
			</div>

			<div style="padding-top: 30px" class="panel-body">

				<div id="loginalert" class="alert alert-danger col-sm-12"
					data-ng-show="message"><label data-ng-bind="message"></label></div>

				<form id="loginform" class="form-horizontal" role="form">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span>
						<input id="username" type="username" class="form-control" name="username"
							data-ng-model="user.username" required value=""
							placeholder="Username">
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input id="password"
							type="password" class="form-control" name="password"
							data-ng-model="user.password" required placeholder="Password">
					</div>

					<div style="margin-top: 10px" class="form-group">

						<div class="col-sm-12 controls">
							<button id="loginBtn" class="btn btn-success"
								data-ng-click="login()">Login</button>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12 control">
							<div
								style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
								Don't have an account! <a id="signUpLink" data-ui-sref="signup">
									Sign Up Here </a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
